{% extends 'home/base.html' %}
{% load static %}
{% block main_area %}

<div class="row my-2" style="font-size:50px;" xmlns="http://www.w3.org/1999/html">
        CHECK LIST DETAILS!
    </div>

    <div>
        <!--할 일 출력-->
        <div style="background-color: #FFF7D3; border-radius: 110px;" class="row my-2 py-5 col px-5 mx-5">
            <div class="row">
                <div class="col-md-1">
                    <div class="row my-1 py-2 col px-1">
                        <button type="button" class="btm_image border-0" id="box" style="background-color: #FFF7D3;  height: 100%; width: 80%;">
                            <img src="{% static 'img/home_incom.png' %}" width="50px" height="50px" alt="incom">
                        </button>
                    </div>
                </div>
                <div class="col-md-8">
                    <div style="background-color: #FFFFF4; border: 3px solid #2D3142; border-radius: 50px; font-size:25px;" class="row py-3 col px-4">
                        <b>{{ post.title }}</b>
                    </div>
                    <div style="font-size:20px; height: 300px; width: 100%;" class="rounded-5 row mt-5 mb-2 py-1 col mx-5 px-1">
                        {{ post.content }}
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="row">
        <div class="row my-2 col mx-5">
            <!--마감 기한 출력-->
            <div class="col-md-8">
                <div style="background-color: #FFEC9D; border: 8px solid #FFEC9D; border-radius: 50px; font-size:20px;" class="row py-2 col px-5">
                    <b><span style="color: #E71D36">DeadLine: </span>{{ post.deadline.year }}년 {{ post.deadline.month }}월 {{ post.deadline.day }}일 {{ post.deadline.hour }}시 {{ post.deadline.minute }}분까지</b>
                    <!--  {{ post.deadline.second }}초 -->
                </div>
            </div>

            <div class="col-md-1"></div>


            <!--버튼-->
            <div class="col-md-3">
                <div class="row">
                    <div class="col-md-6">
                        <a href="../edit_list_{{ post.pk }}/" style="text-decoration: none;">
                            <div style="background-color: #2D3142; border:5px solid #2D3142; border-radius: 50px;" class="col ms-3">
                                <input style="background-color: #2D3142; text-align:center; font-size: 30px; color: #FFFFFF; border-radius: 50px;" type="button" id="edit" class="form-control border-0" value="EDIT">
                            </div>
                        </a>
                    </div>
                    <div class="col-md-6">
                        <a href="../" style="text-decoration: none;">
                            <div style="background-color: #FFFFF4; border: 5px solid #2D3142; border-radius: 50px;" class="col ms-3">
                                <input style="background-color: #FFFFF4; text-align:center; font-size: 30px; color: #2D3142; border-radius: 50px;" type="button" id="exit" class="form-control border-0" value="EXIT">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
