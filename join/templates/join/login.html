<!DOCTYPE html>
{% load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join/login</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
            rel="stylesheet"
        />
        <link
            href="{% static 'join/bootstrap/bootstrap.min.css' %}"
            rel="stylesheet"
            media="screen"
        />
        <script
            src="https://kit.fontawesome.com/726bbd6862.js"
            crossorigin="anonymous"
        ></script>
        <link
            href="{% static 'css/login.css' %}"
            rel="stylesheet"
            media="screen"
        />
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #fffff4;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
            border: 5px solid #2d3142;
            border-radius: 40px;
            background-color: #2d3142; /* 네모 안쪽을 채우는 배경색 설정 */
            width: 1320px;
            height: 650px;
        }

        .logo {
            max-width: 50%;
            max-height: 50%;
            width:360px;
            height: auto;
            margin-bottom: 30px;
            margin-top: 10px;
            width:500px;
        }
         .login-container {
            width:500px;
            height:250px;
            text-align: center;
            box-sizing: border-box;
            margin-bottom:20px;
        }
        .login-container label {
            display: block;
            margin-bottom: 10px;
            text-align: center;
        }
        .login-container input {
            width: 90%;
            padding: 15px;
            border-radius: 100px;
            box-sizing: border-box;
            margin-bottom: 20px;
        }

        .white-text {
            color:white;
            font-size:20px;
        }
        .have {
            color: white;
            font-size:20px;
        }

        .make {
            color: #5DBBF8;
            font-size:20px;
        }

        .custom-button{
            width: 90%;
            padding: 15px;
            background-color: #ffec9d;
            border-radius: 100px;
            color: #2d3142;
            cursor: pointer;
            margin-top: 10px;
            font-size:20px;
            border:none;
        }

        .custom-input-studentId::placeholder {
            color: #5A5B5D;
            text-align: center;
            font-size:20px;
        }
        .custom-input-studentId {
            border-radius: 100px;
            background: #FFFFF4;
            border:none;
        }
        .custom-input-password::placeholder {
            color: #5A5B5D;
            text-align: center;
            font-size:20px;
        }
        .custom-input-password {
            border-radius: 100px;
            background: #FFF7D3;
            border:none;
        }

    </style>
</head>
<body>

    <!-- 로고와 로그인 폼을 포함하는 컨테이너 -->
    <div class="container">
        <!-- 로고 추가 -->
        <img class="logo" src="{% static 'img/start_logo.png' %}" alt="로고">

        <!-- 로그인 폼 추가 -->
        <div class="login-container">
            <form method="post" action="/home/" class="custom-form">
                {% csrf_token %}
                <input type="password" name="{{ form.studentId.name }}" placeholder="학번" class="custom-input-studentId" required>
                <input type="password" name="{{ form.password.name }}" placeholder="비밀번호" class="custom-input-password" required>

                <button type="submit" class="custom-button" onclick="login()">로그인</button>
            </form>
        </div>

        <p class="white-text">-------------------------- 또는 --------------------------</p>
        <p class="have">계정이 없으신가요? &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="/join/signup/"><span class="make">계정 만들기</span></a></p>
    </div>

    <script>
        function login() {


            var enteredUsername = document.getElementById('username').value;
            var enteredStudentId = document.getElementById('studentId').value;
            var enteredPassword = document.getElementById('password').value;

           if (
            enteredUsername === registeredUsername &&
            enteredStudentId === registeredStudentId &&
            enteredPassword === registeredPassword
            ) {
            alert("로그인 성공!!");
            document.getElementById('result').innerText = '로그인 성공!';
            fetchEClassInfo(enteredUsername, enteredStudentId, enteredPassword);

            } else {
                document.getElementById('result').innerText = '로그인 실패. 사용자명, 학번 또는 비밀번호를 확인하세요.';
            }
        }

        function fetchEClassInfo(username, studentId, password) {
                // Fetch API 또는 다른 AJAX 라이브러리를 사용하여 API 요청을 만듦
                fetch('https://example.com/eclass-api', {  //여기 url 바꿔야함
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        // 필요한 경우 인증 헤더 추가 (예: API 키)
                    },
                    body: JSON.stringify({
                        username: username,
                        studentId: studentId,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // eClass에서 수신한 데이터 처리
                    console.log("eClass 정보:", data);
                    alert('가입되었습니다!');
                    processAssignmentInfo(data);
                })
                .catch(error => {
                    console.error('eClass 정보 가져오기 오류:', error);
                    alert('가입 중 오류가 발생했습니다. 다시 시도해주세요.');
                });
            }
        function processAssignmentInfo(data) {
            console.log("과제 정보:", data.assignments);
        }
    </script>
</body>
</html>
